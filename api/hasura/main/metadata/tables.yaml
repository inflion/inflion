- table:
    schema: public
    name: organization
  array_relationships:
  - name: project_in_organizations
    using:
      foreign_key_constraint_on:
        column: organization_id
        table:
          schema: public
          name: project_in_organization
- table:
    schema: public
    name: project
  object_relationships:
  - name: user_account
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: aws_accounts
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: aws_account
  - name: instances
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: instance
  - name: project_collaborators
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: project_collaborator
  - name: project_in_organizations
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          schema: public
          name: project_in_organization
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
      - description
      - name
      - user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - description
      - created_at
      - updated_at
      - name
      - user_id
      filter:
        project_collaborators:
          user_id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        project_collaborators:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  event_triggers:
  - name: project_added
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://api:8080/project/added
