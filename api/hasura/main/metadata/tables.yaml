- table:
    schema: public
    name: action
  object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
      - body
      - id
      - name
      - project_id
  select_permissions:
  - role: user
    permission:
      columns:
      - body
      - id
      - name
      - project_id
      filter:
        project:
          project_collaborators:
            user_id:
              _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - body
      - name
      filter:
        project:
          project_collaborators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        project:
          project_collaborators:
            user_id:
              _eq: X-Hasura-User-Id
